<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <title>Umesn Offiziell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="noise"></canvas>

  <div class="xp-box">
    <div class="xp-titlebar">
      <span>Umesn Sicherheitskonzept</span>
      <button class="xp-close">X</button>
    </div>
    <div class="xp-content">
      <p>Passwöat:</p>
      <input type="password" id="password">
      <button onclick="checkPassword()">OK</button>
      <p id="error-msg" class="error-message"></p>
    </div>
  </div>

  <div id="success-msg"><b>Freilewoll Passwöat, a Kennwort hunne ingeibn gemisst!</b></div>

  <!-- VIDEO CONTAINER -->
  <div id="video-container">
    <video
      id="trailer-video"
      loop
      muted
      playsinline
      preload="auto"
    >
    <source src="Trailer.mp4" type="video/mp4">
    </video>
    <div id="video-message">Die neue Scheibe erscheint in 16. Jänner irgendwonne amol ze Mittoge...</div>
  </div>

  <script src="noise.js"></script>
  <script src="xp.js"></script>
</body>
</html>
